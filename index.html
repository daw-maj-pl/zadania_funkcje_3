<html lang="en">
<head>

  <style>
    p.log-factorial::before {
      content: 'Silnia podanej liczby wynosi: ';

    p.log-levels::before {
      content: 'Maksymalna ilość stron, na które wystarczy atramentu: ';
    }

<body>
  <div>
    <h1>Zadanie 7.</h1>    
      <label>Podaj liczbę całkowitą nieujemną.</label>

      <br>    
    <p class="log-factorial"></p>
  </div>


  <div>
    <h1>Zadanie 8.</h1>

  </div>

  <div>
    <h1>Zadanie 9.</h1>
    <label>Podaj wartość pH.</label>
    <br>
    <input type="number" class="pH" placeholder="pH" min="0" max="14">

  </div>

  <script src="./js/index.js"></script>
